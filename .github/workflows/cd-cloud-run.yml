name: CD - Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  BACKEND_SERVICE: ai-resume-backend
  FRONTEND_SERVICE: ai-resume-frontend

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Build and Push Docker Images
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-push:
    name: Build & Push to GCR
    runs-on: ubuntu-latest

    outputs:
      backend-image: ${{ steps.backend-build.outputs.image }}
      frontend-image: ${{ steps.frontend-build.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push Backend image
        id: backend-build
        run: |
          BACKEND_IMAGE="gcr.io/${{ env.PROJECT_ID }}/${{ env.BACKEND_SERVICE }}:${{ github.sha }}"
          echo "Building backend image: $BACKEND_IMAGE"
          docker build -t $BACKEND_IMAGE ./Backend
          echo "Pushing backend image: $BACKEND_IMAGE"
          docker push $BACKEND_IMAGE
          echo "image=$BACKEND_IMAGE" >> $GITHUB_OUTPUT
          echo "âœ… Backend image built and pushed: $BACKEND_IMAGE"

      - name: Build and push Frontend image
        id: frontend-build
        run: |
          FRONTEND_IMAGE="gcr.io/${{ env.PROJECT_ID }}/${{ env.FRONTEND_SERVICE }}:${{ github.sha }}"
          echo "Building frontend image: $FRONTEND_IMAGE"
          docker build -t $FRONTEND_IMAGE ./Frontend
          echo "Pushing frontend image: $FRONTEND_IMAGE"
          docker push $FRONTEND_IMAGE
          echo "image=$FRONTEND_IMAGE" >> $GITHUB_OUTPUT
          echo "âœ… Frontend image built and pushed: $FRONTEND_IMAGE"

      - name: Verify outputs
        run: |
          echo "ğŸ“‹ Build job outputs:"
          echo "  Backend image: ${{ steps.backend-build.outputs.image }}"
          echo "  Frontend image: ${{ steps.frontend-build.outputs.image }}"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Deploy Backend to Cloud Run
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: build-and-push
    
    outputs:
      backend-url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Verify inputs
        run: |
          echo "ğŸ“‹ Deployment inputs:"
          echo "  Backend image: '${{ needs.build-and-push.outputs }}'"
          echo "  Service name: '${{ env.BACKEND_SERVICE }}'"
          echo "  Region: '${{ env.REGION }}'"
          
          if [ -z "${{ needs.build-and-push.outputs.backend-image }}" ]; then
            echo "âŒ ERROR: Backend image is empty!"
            echo "Available outputs from build job:"
            echo "${{ toJSON(needs.build-and-push.outputs) }}"
            exit 1
          fi

      - name: Deploy Backend to Cloud Run
        id: deploy
        run: |
          IMAGE="${{ needs.build-and-push.outputs.backend-image }}"
          SERVICE="${{ env.BACKEND_SERVICE }}"
          REGION="${{ env.REGION }}"
          
          echo "ğŸš€ Deploying backend..."
          echo "  Image: $IMAGE"
          echo "  Service: $SERVICE"
          echo "  Region: $REGION"
          
          gcloud run deploy "$SERVICE" \
            --image="$IMAGE" \
            --region="$REGION" \
            --platform=managed \
            --allow-unauthenticated \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10 \
            --port=3000 \
            --set-env-vars="NODE_ENV=production,MONGODB_URI=${{ secrets.MONGODB_URI }},GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
            --format="value(status.url)" > backend_url.txt
          
          BACKEND_URL=$(cat backend_url.txt)
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "âœ… Backend deployed successfully!"
          echo "   URL: $BACKEND_URL"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Deploy Frontend to Cloud Run
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-backend]

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Verify inputs
        run: |
          echo "ğŸ“‹ Frontend deployment inputs:"
          echo "  Frontend image: '${{ needs.build-and-push.outputs.frontend-image }}'"
          echo "  Backend URL: '${{ needs.deploy-backend.outputs.backend-url }}'"
          
          if [ -z "${{ needs.build-and-push.outputs.frontend-image }}" ]; then
            echo "âŒ ERROR: Frontend image is empty!"
            exit 1
          fi

      - name: Deploy Frontend to Cloud Run
        id: deploy
        run: |
          IMAGE="${{ needs.build-and-push.outputs.frontend-image }}"
          BACKEND_URL="${{ needs.deploy-backend.outputs.backend-url }}"
          SERVICE="${{ env.FRONTEND_SERVICE }}"
          REGION="${{ env.REGION }}"
          
          echo "ğŸš€ Deploying frontend..."
          echo "  Image: $IMAGE"
          echo "  Backend URL: $BACKEND_URL"
          echo "  Service: $SERVICE"
          echo "  Region: $REGION"
          
          gcloud run deploy "$SERVICE" \
            --image="$IMAGE" \
            --region="$REGION" \
            --platform=managed \
            --allow-unauthenticated \
            --memory=256Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=5 \
            --port=80 \
            --set-env-vars="VITE_API_URL=$BACKEND_URL" \
            --format="value(status.url)" > frontend_url.txt
          
          FRONTEND_URL=$(cat frontend_url.txt)
          echo "url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "âœ… Frontend deployed successfully!"
          echo "   URL: $FRONTEND_URL"

      - name: Show Final URLs
        run: |
          echo ""
          echo "ğŸ‰ Deployment Complete!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Backend:  ${{ needs.deploy-backend.outputs.backend-url }}"
          echo "âœ… Frontend: ${{ steps.deploy.outputs.url }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
