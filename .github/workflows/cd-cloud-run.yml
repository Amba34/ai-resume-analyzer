name: CD - Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  BACKEND_SERVICE: ai-resume-backend
  FRONTEND_SERVICE: ai-resume-frontend

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Build and Push Docker Images
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-push:
    name: Build & Push to GCR
    runs-on: ubuntu-latest

    outputs:
      backend-image: ${{ steps.backend-image.outputs.image }}
      frontend-image: ${{ steps.frontend-image.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push Backend image
        id: backend-image
        run: |
          IMAGE="gcr.io/${{ env.PROJECT_ID }}/${{ env.BACKEND_SERVICE }}:${{ github.sha }}"
          echo "Building backend image: $IMAGE"
          docker build -t $IMAGE ./Backend
          docker push $IMAGE
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "âœ… Backend image pushed: $IMAGE"

      - name: Build and push Frontend image
        id: frontend-image
        run: |
          IMAGE="gcr.io/${{ env.PROJECT_ID }}/${{ env.FRONTEND_SERVICE }}:${{ github.sha }}"
          echo "Building frontend image: $IMAGE"
          docker build -t $IMAGE ./Frontend
          docker push $IMAGE
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "âœ… Frontend image pushed: $IMAGE"

      # Debug: Show outputs
      - name: Debug - Show image outputs
        run: |
          echo "Backend image output: ${{ steps.backend-image.outputs.image }}"
          echo "Frontend image output: ${{ steps.frontend-image.outputs.image }}"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Deploy Backend to Cloud Run
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: build-and-push
    
    outputs:
      backend-url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # Debug: Show received image
      - name: Debug - Show received image
        run: |
          echo "Received backend image: ${{ needs.build-and-push.outputs.backend-image }}"
          if [ -z "${{ needs.build-and-push.outputs.backend-image }}" ]; then
            echo "âŒ ERROR: Backend image is empty!"
            exit 1
          fi

      - name: Deploy Backend to Cloud Run
        id: deploy
        run: |
          IMAGE="${{ needs.build-and-push.outputs.backend-image }}"
          echo "Deploying image: $IMAGE"
          
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --image="$IMAGE" \
            --region=${{ env.REGION }} \
            --allow-unauthenticated \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10 \
            --port=3000 \
            --set-env-vars="NODE_ENV=production,MONGODB_URI=${{ secrets.MONGODB_URI }},GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
            --format=json > deploy_output.json
          
          URL=$(cat deploy_output.json | jq -r '.status.url')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "âœ… Backend deployed to: $URL"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Deploy Frontend to Cloud Run
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-backend]

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # Debug: Show received values
      - name: Debug - Show received values
        run: |
          echo "Received frontend image: ${{ needs.build-and-push.outputs.frontend-image }}"
          echo "Received backend URL: ${{ needs.deploy-backend.outputs.backend-url }}"
          if [ -z "${{ needs.build-and-push.outputs.frontend-image }}" ]; then
            echo "âŒ ERROR: Frontend image is empty!"
            exit 1
          fi

      - name: Deploy Frontend to Cloud Run
        id: deploy
        run: |
          IMAGE="${{ needs.build-and-push.outputs.frontend-image }}"
          BACKEND_URL="${{ needs.deploy-backend.outputs.backend-url }}"
          echo "Deploying frontend image: $IMAGE"
          echo "Using backend URL: $BACKEND_URL"
          
          gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
            --image="$IMAGE" \
            --region=${{ env.REGION }} \
            --allow-unauthenticated \
            --memory=256Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=5 \
            --port=80 \
            --set-env-vars="VITE_API_URL=$BACKEND_URL" \
            --format=json > deploy_output.json
          
          URL=$(cat deploy_output.json | jq -r '.status.url')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "âœ… Frontend deployed to: $URL"

      - name: Show Final URLs
        run: |
          echo "ðŸŽ‰ Deployment Complete!"
          echo "âœ… Backend URL: ${{ needs.deploy-backend.outputs.backend-url }}"
          echo "âœ… Frontend URL: ${{ steps.deploy.outputs.url }}"