version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Backend/Dockerfile
    container_name: ai-resume-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - FRONTEND_URL=${FRONTEND_URL}
      - MONGODB_URI=${MONGODB_URI}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./Backend/uploads:/app/uploads
      - ./Backend/gen-lang-client-0514898714-71b9c5ae081a.json:/app/gen-lang-client-0514898714-71b9c5ae081a.json:ro
    depends_on:
      - mongodb
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: next-frontend/Dockerfile
    container_name: ai-resume-frontend
    restart: unless-stopped
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_URL=http://backend:3000
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - backend
    networks:
      - app-network

  # MongoDB Service (optional - remove if using MongoDB Atlas)
  mongodb:
    image: mongo:7
    container_name: ai-resume-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-password}
      - MONGO_INITDB_DATABASE=ai-resume-analyzer
    volumes:
      - mongodb-data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb-data:
