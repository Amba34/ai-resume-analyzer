# ─────────────────────────────────────────────────────────────
# Docker Compose - Local Development & Testing
# ─────────────────────────────────────────────────────────────
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f        # View logs
#   docker-compose down           # Stop all services
#   docker-compose down -v        # Stop and remove volumes
# ─────────────────────────────────────────────────────────────

version: '3.8'

services:
  # ─────────────────────────────────────────────────────────────
  # MongoDB Database
  # ─────────────────────────────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: ai-resume-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ai_resume
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ai-resume-network

  # ─────────────────────────────────────────────────────────────
  # Backend API Server
  # ─────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: ai-resume-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./Backend/uploads:/app/uploads
      - ./Backend/gen-lang-client-0514898714-71b9c5ae081a.json:/app/credentials.json:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/ai_resume
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ai-resume-network

  # ─────────────────────────────────────────────────────────────
  # Frontend (Nginx serving React build)
  # ─────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: ai-resume-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ai-resume-network

# ─────────────────────────────────────────────────────────────
# Volumes
# ─────────────────────────────────────────────────────────────
volumes:
  mongo_data:
    driver: local

# ─────────────────────────────────────────────────────────────
# Networks
# ─────────────────────────────────────────────────────────────
networks:
  ai-resume-network:
    driver: bridge
